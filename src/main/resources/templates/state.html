<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>State Management Page</title>

<div th:insert = "header :: head"></div>

  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->

  <div th:insert = "nav :: nav"></div>

    <!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa fa-bars"></i> Pages
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
							<li><i class="fa fa-bars"></i>Pages</li>
							<li><i class="fa fa-square-o"></i>Pages</li>
						</ol>
					</div>
				</div>
				<!-- page start-->




				<div class="row">
					<div class="col-lg-12">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#addModal">New State</button>
					</div>
				</div>



				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Capital</th>
							<th>Details</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="state:${states}">
							<td th:text="${state.id}"></td>
							<td th:text="${state.name}"></td>
							<td th:text="${state.capital}"></td>
							<td th:text="${state.details}"></td>
							<td>
								<div class="btn-group">
									<a class="btn btn-primary"
										th:href="@{/states/findById/(id=${state.id})}" id="editButton"><i class="icon_pencil-edit"></i></a>
										<a class="btn btn-success" id="detailsButton" th:href="@{/states/findById/(id=${state.id})}"><i class="icon_document_alt"></i></a> 
										<a class="btn btn-danger" th:href="@{/states/delete/(id=${state.id})}" id="deleteButton"><i class="icon_close_alt2"></i></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>


			</section>
		</section>
		<!--main content end-->
		<div class="text-right">
			<div class="credits">
				<!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
				Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
			</div>
		</div>
	</section>


	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		
		<form th:action ="@{/states/addNew}" method="post">

			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New State
							Record</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">


						<div class="form-group">
							<label for="ddlCountryAdd" class="col-form-label">Country:
							</label> <select class="form-control" id="ddlCountryAdd" name="countryid">
								<option>-SELECT-</option>
								<option th:each="country : ${countries}"
									th:value="${country.id}" th:text="${country.description}">
								</option>
							</select>
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Name:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="name" required>
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Code:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="code" required>
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Capital:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="capital" required>
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Details:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="details">
						</div>

					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Save</button>	
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">

		<form th:action="@{/states/update}" method="post">

			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Update State</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">


						<div class="form-group">
							<label for="idEdit" class="col-form-label">Id:</label> <input
								type="text" class="form-control" id="idEdit" name="id" readonly>
						</div>

						<div class="form-group">
							<label for="ddlCountryDetails" class="col-form-label">Country:
							</label> <select class="form-control" id="ddlCountryEdit"
								name="countryid">
								<option>-SELECT-</option>
								<option th:each="country : ${countries}"
									th:value="${country.id}" th:text="${country.description}">
								</option>
							</select>
						</div>

						<div class="form-group">
							<label for="nameEdit" class="col-form-label">Name:</label>
							<input type="text" class="form-control" id="nameEdit" name="name" required>
						</div>


						<div class="form-group">
							<label for="codeEdit" class="col-form-label">Code:</label> <input
								type="text" class="form-control" id="codeEdit" name="code"
								required>
						</div>

						<div class="form-group">
							<label for="capitalEdit" class="col-form-label">Capital:</label>
							<input type="text" class="form-control" id="capitalEdit"
								name="capital" required>
						</div>


						<div class="form-group">
							<label for="detailsEdit" class="col-form-label">Details:</label>
							<input type="text" class="form-control" id="detailsEdit"
								name="details">
						</div>
					</div>

				</div>
				<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

				</div>
			</div>
		</form>
	</div>

	<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog"
		aria-labelledby="ModalLabel" aria-hidden="true">
		<form>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">State Details</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label class="col-form-label">Id:</label> <input type="text"
								class="form-control" id="idDetails" name="id" readonly>
						</div>

						<div class="form-group">
							<label for="ddlCountryDetails" class="col-form-label">Country:
							</label> <select class="form-control" id="ddlCountryDetails"
								name="countryid">
								<option>-SELECT-</option>
								<option th:each="country : ${countries}"
									th:value="${country.id}" th:text="${country.description}">
								</option>
							</select>
						</div>

						<div class="form-group">
							<label class="col-form-label">Name:</label> <input type="text"
								class="form-control" id="nameDetails" name="name" readonly>
						</div>

						<div class="form-group">
							<label for="codeDetails" class="col-form-label">Code:</label> <input
								type="text" class="form-control" id="codeDetails" name="code"
								required>
						</div>

						<div class="form-group">
							<label for="capitalDetails" class="col-form-label">Capital:</label>
							<input type="text" class="form-control" id="capitalDetails"
								name="capital" required>
						</div>

						<div class="form-group">
							<label class="col-form-label">Details:</label> <input type="text"
								class="form-control" id="detailsDetails" name="details" readonly>
						</div>

						<div class="form-group">
							<label class="col-form-label">Last Updated By:</label> <input
								type="text" class="form-control" id="lastModifiedByDetails"
								name="lastModifiedBy" readonly>
						</div>

						<div class="form-group">
							<label class="col-form-label">Last Updated On:</label> <input
								type="text" class="form-control" id="lastModifiedDateDetails"
								name="lastModifiedDate" readonly>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</form>
	</div>


	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this record?</p>
				</div>
				<div class="modal-footer">
					<a class="btn btn-primary" id="confirmDeleteButton" href="">Yes, Delete</a>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

        
        
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--

        </div>
    </div>
  </section>

  <script src="js/jquery.js"></script>

  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>

  <script src="js/scripts.js"></script>
  <script src="js/state.js"></script>


</body>

</html>
