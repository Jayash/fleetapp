<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Country Management Page</title>

<div th:insert = "header :: head"></div>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

<!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
	<!-- container section start -->
	<section id="container" class="">
		<!--header start-->
		
		<div th:insert = "nav :: nav"></div>

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa fa-bars"></i> Pages
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
							<li><i class="fa fa-bars"></i>Pages</li>
							<li><i class="fa fa-square-o"></i>Pages</li>
						</ol>
					</div>
				</div>
				<!-- page start-->

				<div class="row">
					<div class="col-lg-12">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#addModal">New Country</button>
					</div>
				</div>



				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Description</th>
							<th>Capital</th>
							<th>Code</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="country:${countries}">
							<td th:text="${country.id}"></td>
							<td th:text="${country.description}"></td>
							<td th:text="${country.capital}"></td>
							<td th:text="${country.code}"></td>
							<td>
								<div class="btn-group">
									<a th:href="@{/countries/findById/(id=${country.id})}" class="btn btn-primary" id="editButton"><i class= "icon_pencil-edit"></i></a>
									<a class="btn btn-success" id="detailsButton" th:href="@{/countries/findById/(id=${country.id})}"><i class="icon_document_alt"></i></a>
									<a th:href="@{/countries/delete/(id=${country.id})}" class="btn btn-danger" id="deleteButton"><i class="icon_close_alt2"></i></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				
			</section>
		</section>
		<!--main content end-->
		<div class="text-right">
			<div class="credits">
				<!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
				Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
			</div>
		</div>
	</section>


	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form th:action ="@{/countries/addNew}" method="post">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New Country Record</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Description:</label>
								<input type="text" class="form-control" id="recipient-name" name = "description">
							</div>
							
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Capital:</label>
								<input type="text" class="form-control" id="recipient-name" name = "capital">
							</div>
							
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Code:</label>
								<input type="text" class="form-control" id="recipient-name" name = "code">
							</div>
							
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Continent:</label>
								<input type="text" class="form-control" id="recipient-name" name = "continent">
							</div>
							
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Nationality:</label>
								<input type="text" class="form-control" id="recipient-name" name = "nationality">
							</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form th:action ="@{/countries/update}" method="post">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Update Country</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
	
							<div class="form-group">
								<label for="idEdit" class="col-form-label">id:</label>
								<input type="text" class="form-control" id="idEdit" name="id" readonly>
							</div>
	
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Description:</label>
								<input type="text" class="form-control" id="descriptionEdit" name = "description">
							</div>
							
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Capital:</label>
								<input type="text" class="form-control" id="capitalEdit" name = "capital">
							</div>
							
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Code:</label>
								<input type="text" class="form-control" id="codeEdit" name = "code">
							</div>
							
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Continent:</label>
								<input type="text" class="form-control" id="continentEdit" name = "continent">
							</div>
							
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Nationality:</label>
								<input type="text" class="form-control" id="nationalityEdit" name = "nationality">
							</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
						
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
		<form>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">Country Details</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label class="col-form-label">Id:</label> <input type="text"
								class="form-control" id="idDetails" name="id" readonly>
						</div>

						<div class="form-group">
							<label class="col-form-label">Description:</label> <input
								type="text" class="form-control" id="descriptionDetails"
								name="description" readonly>
						</div>
						
						<div class="form-group">
							<label class="col-form-label">Capital:</label> <input type="text"
								class="form-control" id="capitalDetails" name="capital" readonly>
						</div>

						<div class="form-group">
							<label class="col-form-label">Code:</label> <input type="text"
								class="form-control" id="codeDetails" name="code" readonly>
						</div>
						
						<div class="form-group">
							<label class="col-form-label">Continent:</label> <input type="text"
								class="form-control" id="continentDetails" name="continent" readonly>
						</div>
						
						<div class="form-group">
							<label class="col-form-label">Nationality:</label> <input type="text"
								class="form-control" id="nationalityDetails" name="nationality" readonly>
						</div>

						<div class="form-group">
							<label class="col-form-label">Last Updated By:</label> <input
								type="text" class="form-control" id="lastModifiedByDetails"
								name="lastModifiedBy" readonly>
						</div>

						<div class="form-group">
							<label class="col-form-label">Last Updated On:</label> <input
								type="text" class="form-control" id="lastModifiedDateDetails"
								name="lastModifiedDate" readonly>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this record?</p>
				</div>
				<div class="modal-footer">
					<a class="btn btn-primary" id="confirmDeleteButton" href="">Yes, Delete</a>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- page end-->
	<!-- container section end -->
	<!-- javascripts -->
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- nice scroll -->
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<!--custome script for all page-->
	<script src="js/scripts.js"></script>
	<script src="js/country.js"></script>

</body>

</html>
